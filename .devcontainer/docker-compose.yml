# .devcontainer/docker-compose.yml
version: '3.8'

services:
  # Serviço 1: O seu ambiente de desenvolvimento
  app:
    # A imagem é definida AQUI
    image: mcr.microsoft.com/devcontainers/java:17-bullseye
    
    # Monta o seu código dentro do container
    volumes:
      - ..:/workspace/findash:cached

    # Mantém o container rodando
    command: sleep infinity

  # Serviço 2: Banco de Dados
  postgres-db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=findash
      - POSTGRES_PASSWORD=findash
      - POSTGRES_DB=findash_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Serviço 3: Mensageria
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

volumes:
  postgres-data: